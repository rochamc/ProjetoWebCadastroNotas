<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Administradores</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="masterBackground">
		<h:form>
			<ui:include src="/template/navbar.xhtml"/>
		</h:form>
		<div class="masterConteudo">
			<h1 class="h1conf">Cadastro de Administradores</h1>
			<h:form>
				<h:outputText value="Cpf" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.cpf}" />
				<br />
				<h:outputText value="Nome" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.nome}" />
				<br />
				<h:outputText value="EndereÃ§o" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.endereco}" />
				<br />
				<h:outputText value="Nascimento" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<br />
				<h:outputText value="Sexo" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.sexo}" />
				<br />
				<h:outputText value="Telefone" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.telefone}" />
				<br />
				<h:outputText value="UsuÃ¡rio" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.usuario}" />
				<br />
				<h:outputText value="Senha" />
				<br />
				<h:inputText value="#{administradoresBean.administradores.senha}" />
				<br />
				<br />
				<h:commandButton value="Incluir" action="#{administradoresBean.incluirAdministradores()}"/>
			</h:form>
		</div>
	</div>
	<ui:include src="/template/rodape.xhtml"/>
</h:body>
</html>
