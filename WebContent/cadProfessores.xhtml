<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Professores</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="masterBackground">
		<h:form>
			<ui:include src="/template/navbar.xhtml"/>
		</h:form>
		<div class="masterConteudo">
			<h1 class="h1conf">Cadastro de Professores</h1>
			<h:form>
				<h:outputText value="Cpf" />
				<br />
				<h:inputText value="#{professoresBean.professores.cpf}" />
				<br />
				<h:outputText value="Nome" />
				<br />
				<h:inputText value="#{professoresBean.professores.nome}" />
				<br />
				<h:outputText value="Endereço" />
				<br />
				<h:inputText value="#{professoresBean.professores.endereco}" />
				<br />
				<h:outputText value="Nascimento" />
				<br />
				<h:inputText value="#{professoresBean.professores.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<br />
				<h:outputText value="Sexo" />
				<br />
				<h:inputText value="#{professoresBean.professores.sexo}" />
				<br />
				<h:outputText value="Telefone" />
				<br />
				<h:inputText value="#{professoresBean.professores.telefone}" />
				<br />
				<h:outputText value="Usuário" />
				<br />
				<h:inputText value="#{professoresBean.professores.usuario}" />
				<br />
				<h:outputText value="Senha" />
				<br />
				<h:inputText value="#{professoresBean.professores.senha}" />
				<br />
				<h:outputText value="Escolas" />
				<br />
		  		<h:selectManyListbox value="#{professoresBean.escolasArray}">
		   			<f:selectItems value="#{professoresBean.listaEscolas}" var="f"
		   			itemLabel="#{f.nomeEscola}" itemValue="#{f.idEscola}" />
		   		</h:selectManyListbox>
		   		<br />
				<small>*Use o Ctrl para escolher mais de uma escola</small>
				<br />
				<h:commandButton value="Incluir" action="#{professoresBean.incluirProfessores()}"/>
			</h:form>
		</div>
	</div>
	<ui:include src="/template/rodape.xhtml"/>
</h:body>
</html>
