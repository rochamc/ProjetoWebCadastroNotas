<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Aulas</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="masterBackground">
		<h:form>
			<ui:include src="/template/navbar.xhtml" />
		</h:form>
		<div class="masterConteudo">
			<h1 class="h1conf">Cadastro de Aulas</h1>
			<h:form>
				<h:messages autoUpdate="true" />
				<h:outputText value="Cursos" />
				<br />
				<h:selectOneMenu id="smcursos" value="#{aulasBean.cursosArray}">
					<f:selectItems value="#{aulasBean.listaCursos}" var="c"
						itemLabel="#{c.nomeCurso}" itemValue="#{c.idCurso}" />
					<f:ajax event="change" execute="smcursos"
						render="smprofessores" />
				</h:selectOneMenu>
				<br />
				<h:outputText value="Disciplinas" />
				<br />
				<h:selectOneMenu id="smdisciplinas" value="#{aulasBean.disciplinasArray}">
					<f:selectItems value="#{aulasBean.listaDisciplinas}" var="d"
						itemLabel="#{d.nomeDisciplina}" itemValue="#{d.idDisciplina}" />
				</h:selectOneMenu>
				<br />
				<h:outputText value="Professores" />
				<br />
				<h:selectOneMenu id="smprofessores" value="#{aulasBean.professoresArray}">
					<f:selectItems value="#{aulasBean.listaProfessores}" var="f"
						itemLabel="#{f.nomeProfessor}" itemValue="#{f.idProfessor}" />
				</h:selectOneMenu>
				<br />
				<h:commandButton value="Incluir"
					action="#{aulasBean.incluirAulas()}" />
			</h:form>
		</div>
	</div>
	<ui:include src="/template/rodape.xhtml" />
</h:body>
</html>
