<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cursos</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>

<h:body>
	<div class="masterBackground">
		<h:form>
			<ui:include src="/template/navbar.xhtml" />
		</h:form>
		<div class="masterConteudo">
			<h:form>
	<!--			<p:selectOneMenu id="smcurso"
					value="#{listaNotasAlunosBean.codCurso}">
					<f:selectItems value="#{listaNotasAlunosBean.listaCursos}" var="c"
						itemLabel="#{c.nome}" itemValue="#{c.id}" />
					<f:ajax event="change" execute="smcurso" render="smalunos" />
				</p:selectOneMenu>														-->
				<p:panel id="smalunos" header="Boletim do aluno">
					<p:dataTable var="alunos"
						value="#{listaNotasAlunosBean.listaNotasAlunos}">

						<p:column headerText="Nome">
							<h:outputText
								value="#{alunos.nome}" />
						</p:column>

						<p:column headerText="Nota P1">
							<h:outputText
								value="#{alunos.notaP1}" />
						</p:column>

						<p:column headerText="Nota AP">
							<h:outputText
								value="#{alunos.notaAp}" />
						</p:column>

						<p:column headerText="Nota P2">
							<h:outputText
								value="#{alunos.notaP2}" />
						</p:column>

						<p:column headerText="MÃ©dia">
							<h:outputText
								value="#{alunos.media}" />
						</p:column>

						<p:column headerText="Status">
							<h:outputText
								value="#{alunos.estado}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</div>
	</div>
	<ui:include src="/template/rodape.xhtml" />
</h:body>
</html>
